<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küçük bir Holly Meselesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wolves">
            <img src="erkek-kurt.png" alt="Erkek Kurt" class="wolf male">
        </div>
        <p class="dialog">Yarın clup'ta benle konuşacak mısın?</p>
        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">Hayır</button>
        </div>
    </div>

    <div class="result-page" id="resultPage">
        <img src="sevinen-erkek-kurt.png" alt="Sevinen Erkek Kurt" class="result-img">
        <p class="result-text">Bende öyle düşünmüştüm. Seni çok seviyorum. İYİ EĞLENCELER</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
